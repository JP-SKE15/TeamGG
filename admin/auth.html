<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visitor authentication | Exceed Vote</title>
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../admin.css">
</head>
<body>
<header class="mainheader">
	<div class="container">
		<div class="row">
			<h1 class="brand col-sm-8">Exceed Vote</h1>
			<div class="col-sm-4 text-right">
				Logged in as <strong>username</strong>.
				<div>
					<a class="btn btn-default" href="..">Logout</a>
				</div>
			</div>
		</div>
	</div>
</header>
<header class="pageheader">
	<div class="container">		
		<h2><a href="." class="btn btn-link btn-lg"><i class="glyphicon glyphicon-chevron-left"></i></a> Visitor authentication</h2>
	</div>
</header>
<div class="container">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="code" class="col-sm-2 control-label">Code</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="code" name="code">
				<div class="help-block">Enter code as displayed on the mobile application</div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name">
			</div>
		</div>
		<div class="form-group">
			<label for="organization" class="col-sm-2 control-label">Organization</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="organization" name="organization">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-lg btn-success">Login</button>
				<a href="." class="btn btn-link btn-lg">Back</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
