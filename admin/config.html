<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Configuration | Exceed Vote</title>
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../admin.css">
</head>
<body>
<header class="mainheader">
	<div class="container">
		<div class="row">
			<h1 class="brand col-sm-8">Exceed Vote</h1>
			<div class="col-sm-4 text-right">
				Logged in as <strong>username</strong>.
				<div>
					<a class="btn btn-default" href="..">Logout</a>
				</div>
			</div>
		</div>
	</div>
</header>
<header class="pageheader">
	<div class="container">		
		<h2><a href="." class="btn btn-link btn-lg"><i class="glyphicon glyphicon-chevron-left"></i></a> Configuration</h2>
	</div>
</header>
<div class="container">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="announcement" class="col-sm-2 control-label">Announcement</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="announcement" name="announcement">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="allow_vote" checked>
						Allow voting
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="allow_edit" checked>
						Allow editing of group details by group members
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Voting categories</label>
			<div class="col-sm-10">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Type</th>
								<th class="col-xs-1"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Foo</td>
								<td>Star</td>
								<td class="text-right"><button class="btn btn-link"><i class="glyphicon glyphicon-remove"></i></button></td>
							</tr>
							<tr>
								<td>Bar</td>
								<td>Star</td>
								<td class="text-right"><button class="btn btn-link"><i class="glyphicon glyphicon-remove"></i></button></td>
							</tr>
							<tr>
								<td>Baz</td>
								<td>Best of</td>
								<td class="text-right"><button class="btn btn-link"><i class="glyphicon glyphicon-remove"></i></button></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4"><button class="btn btn-link">Add</button></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-lg btn-success">Save</button>
				<a href="." class="btn btn-link btn-lg">Back</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
